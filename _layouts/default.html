<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="bg-primary bg-gradient">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <nav class="fs-4 py-3 text-white text-uppercase fw-bolder">{{ page.title }}</nav>
                </div>
            </div>
        </div>
    </div>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-6 fs-5">
                {{ content }}
                <div class="d-grid gap-2 mt-5">
                    <button id="show-summary" class="btn btn-primary btn-lg bg-gradient text-uppercase" type="button">Take the temp</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  </body>
</html>
